<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
</head>
<body class="container">
    <div>
        <table class="table" style="border: 3px solid black; text-align: left;">  
            <thead>
                <tr>
                    <th colspan="3" style="border: 3px solid black; text-align: center;">
                        <h1>Form data diri</h1>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>: </td>
                    <td>
                        <input type="text" name="nama" id="nama">
                    </td>
                </tr>
                <tr>
                    <td>Tempat, Tanggal Lahir</td>
                    <td>: </td>
                    <td>
                        <input type="text" name="tempat_lahir" >, <input placeholder="tanggal" type="text" name="tgl"> / <input type="text" name="bulan" placeholder="bulan"> / <input type="text" name="tahun" placeholder="tahun">
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td>
                        <textarea name="alamat" id="alamat" cols="90" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>No Telepon</td>
                    <td>:</td>
                    <td>
                        <input type="text" name="no_telp">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
                        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="agama" id="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Budha">Budha</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobi[]" id="hobi[]" value="Baca Buku"> Baca Buku
                        <input type="checkbox" name="hobi[]" id="hobi[]" value="Olahraga"> Olahraga
                        <input type="checkbox" name="hobi[]" id="hobi[]" value="Main Game"> Main Game
                        <input type="checkbox" name="hobi[]" id="hobi[]" value="Hiking"> Hiking
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <button type="button" onclick="ProsesForm()">Tampilkan</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
function ProsesForm(){
    const nama =  $("[name='nama']").val();
    const tempat_lahir =  $("[name='tempat_lahir']").val();
    const tgl =  $("[name='tgl']").val();
    const bulan =  $("[name='bulan']").val();
    const tahun =  $("[name='tahun']").val();
    const alamat =  $("[name='alamat']").val();
    const no_telp =  $("[name='no_telp']").val();
    const jk =  $("[name='jk']").val();
    const agama =  $("[name='agama']").val();
    
    const check = document.getElementsByName('hobi[]');
            var arr = "";
            for (var i = 0, n = check.length; i < n; i++) {
                if (check[i].checked) {
                    arr += "," + check[i].value;
                }
            }
            if (arr) arr = arr.substring(1);
            const hobi = arr;

            alert(
                `Nama Lengkap : ${nama} \nTempat, Tanggal Lahir : ${tempat_lahir}, ${tgl}-${bulan}-${tahun} \nAlamat : ${alamat} \nNo.Telp/HP : ${no_telp} \nAgama : ${agama} \nHobi : ${hobi}`
                )
}
</script>
</html>
